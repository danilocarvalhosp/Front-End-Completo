<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <link href="css/style.css" type="text/css" rel="stylesheet" />
            <title>Título do meu site</title>
        </head>

        <body>

            <form>
                <fieldset>
                    <legend>Meu formulário</legend>
                    <div><input type="text" name="nome" placeholder="Digite o seu nome" /></div>
                    <div><input type="text" name="email" placeholder="Digite o seu e-mail" /></div>
                    <div>
                        <select name="lista">
                            <option disabled selected>Qual a sua idade?</option>
                            <option>20</option>
                            <option>25+</option>
                            <option>40+</option>
                        </select>
                    </div>

                    <h2>Qual a sua cidade?</h2>
                    <div class="input">
                        <div>
                            <input type="radio" name="cidade" value="" /><span>Florianópolis</span>                        
                        </div>
                        <div>
                            <input type="radio" name="cidade" value="" /><span>São Paulo</span>
                        </div>
                        <div>
                            <input type="radio" name="cidade" value="" /><span>Rio de Janeiro</span>
                        </div>

                        <h2>O que você gosta de comer?</h2>
                        <div class="input">
                            <div>
                                <input type="checkbox" name="cidade" value="" /><span>Fruta</span>                        
                            </div>
                            <div>
                                <input type="checkbox" name="cidade" value="" /><span>Fast Food</span>
                            </div>
                            <div>
                                <input type="checkbox" name="cidade" value="" /><span>Salada</span>
                            </div>
                        </div>
                    </div>

                    </div>

                    <div>
                        <textarea placeholder="Possui alguma observação?"></textarea>
                    </div>

                    <div>
                        <input type="submit" name="acao" value="Enviar">
                    </div>

                </fieldset>
            </form>

        </body>
    </html>
